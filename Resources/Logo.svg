<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background space -->
  <rect width="500" height="500" fill="#0a0e1a" />
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="50" cy="60" r="1.5" />
    <circle cx="120" cy="40" r="1" />
    <circle cx="200" cy="30" r="1.2" />
    <circle cx="280" cy="70" r="0.8" />
    <circle cx="350" cy="50" r="1" />
    <circle cx="420" cy="25" r="1.3" />
    <circle cx="470" cy="80" r="0.9" />
    <circle cx="30" cy="150" r="1.1" />
    <circle cx="80" cy="200" r="0.7" />
    <circle cx="160" cy="180" r="1" />
    <circle cx="250" cy="150" r="1.2" />
    <circle cx="300" cy="220" r="0.8" />
    <circle cx="380" cy="170" r="1.1" />
    <circle cx="450" cy="190" r="0.9" />
    <circle cx="60" cy="250" r="1.3" />
    <circle cx="120" cy="290" r="0.8" />
    <circle cx="180" cy="260" r="1" />
    <circle cx="260" cy="300" r="0.7" />
    <circle cx="320" cy="280" r="1.2" />
    <circle cx="390" cy="320" r="1" />
    <circle cx="460" cy="270" r="0.9" />
    <circle cx="40" cy="360" r="1.1" />
    <circle cx="100" cy="390" r="0.8" />
    <circle cx="160" cy="350" r="1" />
    <circle cx="230" cy="380" r="1.2" />
    <circle cx="280" cy="345" r="0.9" />
    <circle cx="350" cy="395" r="1" />
    <circle cx="420" cy="370" r="0.8" />
    <circle cx="60" cy="440" r="1.1" />
    <circle cx="120" cy="470" r="0.9" />
    <circle cx="170" cy="445" r="1" />
    <circle cx="240" cy="460" r="0.8" />
    <circle cx="300" cy="430" r="1.2" />
    <circle cx="380" cy="450" r="1" />
    <circle cx="450" cy="465" r="0.9" />
  </g>
  
  <!-- Colorful nebula effects -->
  <g opacity="0.3">
    <ellipse cx="250" cy="250" rx="200" ry="180" fill="url(#nebula1)" />
    <ellipse cx="300" cy="220" rx="150" ry="120" fill="url(#nebula2)" />
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="nebula1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b1c78" />
      <stop offset="50%" stop-color="#7b2982" />
      <stop offset="100%" stop-color="#c43a47" />
    </linearGradient>
    <linearGradient id="nebula2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a4696" />
      <stop offset="50%" stop-color="#26a0da" />
      <stop offset="100%" stop-color="#43d9bd" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#43d9bd" />
      <stop offset="50%" stop-color="#26a0da" />
      <stop offset="100%" stop-color="#7b2982" />
    </linearGradient>
  </defs>
  
  <!-- Spaceship -->
  <g transform="translate(250, 250) scale(0.8) rotate(15)">
    <!-- Ship body -->
    <path d="M0,-60 L-30,30 L0,10 L30,30 Z" fill="#d8dbe2" stroke="#a0a5b0" stroke-width="2" />
    
    <!-- Ship cockpit -->
    <circle cx="0" cy="-15" r="10" fill="#26a0da" stroke="#1a4696" stroke-width="1.5" />
    
    <!-- Engine glow -->
    <path d="M-15,30 L0,50 L15,30" fill="#43d9bd" opacity="0.8" />
    
    <!-- Wing details -->
    <path d="M-30,30 L-10,-10 M10,-10 L30,30" stroke="#a0a5b0" stroke-width="1.5" fill="none" />
  </g>
  
  <!-- Shield/Bubble -->
  <circle cx="250" cy="250" r="130" fill="none" stroke="url(#glow)" stroke-width="3" opacity="0.6" />
  <circle cx="250" cy="250" r="132" fill="none" stroke="#43d9bd" stroke-width="1" opacity="0.4" stroke-dasharray="10,5" />
  
  <!-- Game title -->
  <g transform="translate(250, 400)">
    <text x="0" y="0" font-family="'Orbitron', sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="2">COSMIC</text>
    <text x="0" y="50" font-family="'Orbitron', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#43d9bd" letter-spacing="2">DEFENDER</text>
     </g>
</svg>